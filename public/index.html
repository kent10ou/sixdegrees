<!DOCTYPE html>
<html ng-app='six-degrees'>
<head>
  <title>Six Dribbles</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <script src="scripts/App/AppController.js"></script>
  <script src="scripts/Ballers/BallerController.js"></script>
</head>
<div class="body text-center">
  <body ng-controller="AppController" style="background-image:url('styles/hardwood.jpg')">
  <style>#forkongithub a{background:#000;color:#fff;text-decoration:none;font-family:arial,sans-serif;text-align:center;font-weight:bold;padding:5px 40px;font-size:1rem;line-height:2rem;position:relative;transition:0.5s;}#forkongithub a:hover{background:#c11;color:#fff;}#forkongithub a::before,#forkongithub a::after{content:"";width:100%;display:block;position:absolute;top:1px;left:0;height:1px;background:#fff;}#forkongithub a::after{bottom:1px;top:auto;}@media screen and (min-width:800px){#forkongithub{position:absolute;display:block;top:0;right:0;width:200px;overflow:hidden;height:200px;z-index:9999;}#forkongithub a{width:200px;position:absolute;top:45px;right:-45px;transform:rotate(45deg);-webkit-transform:rotate(45deg);-ms-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);box-shadow:4px 4px 10px rgba(0,0,0,0.8);}}</style><span id="forkongithub"><a href="https://github.com/upstanding-biome/sixdegrees">Fork us on GitHub</a></span>
  <div>
    <nav style="background-color:#000;border-color:#000;" class="navbar navbar-default">
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="/">Home</a></li>
      <li role="presentation"><a href="scripts/about.html">About</a></li>
    </ul>
  </nav>
  </div>
    <h1 class="titlepage" style="color: #fff;">Welcome to Six Dribbles!</h1>
    <br>
    <br>
    <h4 style="color: #fff;">Connect two of your favorite NBA players!</h4>
    <br>
    <br>
      <div ng-controller='BallerController'>
        <div ui-view></div>
    </div>
  </body>
  </div>
</html>
